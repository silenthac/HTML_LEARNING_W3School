<!--DOCTYPE shows the type of document and helps in showing the web page correctly. Not case sensitive-->
<!DOCTYPE html>
<!--An HTML element is defined by a start tag, some content, and an end tag. Not Case sensitive -->
<!--<tagname>Content goes here...</tagname>-->
<!--Some HTML elements have no content (like the <br> element). These elements are called empty elements. Empty elements do not have an end tag!-->
<html>
  <head>
    <title>My Page</title>
  </head>

  <body>
    <h1>Intro...</h1>
    <p>Hii my name is Prashant Pundir</p>
  </body>
</html>



<!--Attributes provides additional information about  the element
    Attributes usually come in name/value pairs like: name="value"
    The lang attribute of the <html> tag declares the language of the Web page-->
